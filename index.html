<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freetown PT Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="page-container">

    <header>
      <h1>ðŸš– Freetown PT Tracker ðŸ‡¸ðŸ‡±</h1>
      <div>
        <button id="locateMeBtn">My Location</button>
        <button id="clearBtn">Clear</button>
        <button id="toggleSidebarBtn">Menu</button>
      </div>
    </header>

    <div class="main-content">
      <!-- Map -->
      <div id="map"></div>

      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        
        <!-- Role Selection -->
        <h2>Role</h2>
        <div style="display: flex; align-items: center; gap: 8px;">
          <img id="roleIcon" src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" 
               alt="Role Icon" style="width: 24px; height: 24px;">
          <select id="roleSelect">
            <option value="Passenger">Passenger</option>
            <option value="Podapoda Driver">Podapoda Driver</option>
            <option value="Keke Driver">Keke Driver</option>
            <option value="Taxi Driver">Taxi Driver</option>
            <option value="Paratransit Bus Driver">Paratransit Bus Driver</option>
            <option value="Waka Fine Bus Driver">Waka Fine Bus Driver</option>
            <option value="Motorbike Driver">Motorbike Driver</option>
          </select>
        </div>

        <!-- Stop Filter -->
        <h2>Stop Filter</h2>
        <select id="stopSelect"></select>

        <!-- ETA -->
        <h3>Estimated Time of Arrival (ETA)</h3>
        <div id="etaList" class="sidebar-list"></div>

        <!-- Alerts -->
        <h3>Alerts</h3>
        <div id="alertSidebar" class="sidebar-list"></div>

        <h3>Last Updated:</h3>
        <p id="lastUpdated"></p>
      </aside>
    </div>

    <footer>
      <span id="footerTime"></span>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    setInterval(() => {
      document.getElementById("footerTime").textContent =
        new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
