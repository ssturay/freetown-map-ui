<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Ensure Start Tracking button floats above everything */
    #openTrackingModal {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 1100; /* Above sidebar and map */
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #openTrackingModal:hover {
      background: #0056b3;
    }

    /* Make sure sidebar doesn't cover too much screen on mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 250px;
        max-width: 60%;
      }
    }

    /* Ensure map controls (zoom) are not covered by menu */
    .leaflet-control-container {
      z-index: 1000;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000; /* Above everything */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
    }
    .modal-close {
      background: transparent;
      border: none;
      font-size: 20px;
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>üöå Freetown Public Transport Tracker üá∏üá±</h1>
      <button id="locateMeBtn">üìç My Location</button>
      <button id="clearVehiclesBtn">üßπ Clear Vehicles</button>
    </header>

    <main class="main-content">
      <aside class="sidebar" aria-label="Nearby vehicles and alerts sidebar">
        <h2>Nearby Vehicles & Alerts</h2>

        <section id="etaSection">
          <h3 id="etaHeading">Estimated Time of Arrival (ETA)</h3>
          <div id="etaList" class="sidebar-list" role="list"></div>
        </section>

        <section id="alertSection">
          <h3 id="alertHeading">Alerts</h3>
          <div id="alertSidebar" class="sidebar-list" role="list"></div>
        </section>

        <section class="sidebar-filter-container" aria-label="Filter options">
          <h3>Filters</h3>
          <!-- Filters injected by JS -->
        </section>
      </aside>

      <div id="map" role="region" aria-label="Map showing vehicle locations"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Start Tracking Floating Button -->
  <button
    id="openTrackingModal"
    class="modal-trigger"
    aria-haspopup="dialog"
    aria-controls="trackingModal"
  >
    üöó Start Tracking
  </button>

  <!-- Modal -->
  <div
    id="trackingModal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="trackingModalTitle"
    aria-hidden="true"
  >
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal" aria-label="Close">&times;</button>
      <h2 id="trackingModalTitle">Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit">üìç Start Tracking</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script src="script.js" defer></script>

  <script>
    // Modal open/close logic
    const trackingModal = document.getElementById("trackingModal");
    const openBtn = document.getElementById("openTrackingModal");
    const closeBtn = document.getElementById("closeTrackingModal");

    openBtn.addEventListener("click", () => {
      trackingModal.style.display = "block";
    });
    closeBtn.addEventListener("click", () => {
      trackingModal.style.display = "none";
    });
    window.addEventListener("click", e => {
      if (e.target === trackingModal) trackingModal.style.display = "none";
    });
  </script>
</body>
</html>
