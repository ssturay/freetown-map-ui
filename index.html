<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freetown PT Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="page-container">

    <header>
      <h1>ðŸš– Freetown PT Tracker ðŸ‡¸ðŸ‡±</h1>
      <div>
        <button id="locateMeBtn">My Location</button>
        <button id="clearBtn">Clear</button>
        <button id="toggleSidebarBtn">Menu</button>
      </div>
    </header>

    <div class="main-content">
      <!-- Sidebar comes AFTER map in HTML but will overlay on top -->
      <div id="map"></div>

      <aside id="sidebar" class="sidebar">
        <h2>Stop Filter</h2>
        <select id="stopSelect"></select>

        <h3>Estimated Time of Arrival (ETA)</h3>
        <div id="etaList" class="sidebar-list"></div>

        <h3>Alerts</h3>
        <div id="alertSidebar" class="sidebar-list"></div>

        <h3>Last Updated:</h3>
        <p id="lastUpdated"></p>
      </aside>
    </div>

    <footer>
      <span id="footerTime"></span>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    setInterval(() => {
      document.getElementById("footerTime").textContent =
        new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
