<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>🚌 Freetown Public Transport Tracker 🇸🇱</h1>
      <button id="locateMeBtn">📍 My Location</button>
      <button id="clearVehiclesBtn" onclick="location.reload()">🧹 Clear Vehicles</button>
    </header>

    <main class="main-content">
      <aside class="sidebar">
        <h2>Nearby Vehicles & Alerts</h2>

        <section id="etaSection">
          <h3>Estimated Time of Arrival (ETA)</h3>
          <div id="etaList" class="sidebar-list"></div>
        </section>

        <section id="alertSection">
          <h3>Alerts</h3>
          <div id="alertSidebar" class="sidebar-list"></div>
        </section>
      </aside>

      <div id="map"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Tracking Modal Trigger -->
  <button id="openTrackingModal" onclick="document.getElementById('trackingModal').style.display='block'">
    🚗 Start Tracking
  </button>
  <button id="stopTrackingBtn" style="display:none;">🛑 Stop Tracking</button>

  <!-- Tracking Modal -->
  <div id="trackingModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button onclick="document.getElementById('trackingModal').style.display='none'" class="modal-close">&times;</button>
      <h2>Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="podapoda">Podapoda</option>
          <option value="taxi">Taxi</option>
          <option value="keke">Keke</option>
          <option value="paratransit bus">Paratransit Bus</option>
          <option value="waka fine bus">Waka Fine Bus</option>
          <option value="motorbike">Motorbike</option>
        </select>

        <button type="submit">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
