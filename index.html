<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freetown PT Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<div class="page-container">
  <header>
    <h1>Freetown PT Tracker</h1>
    <div>
      <button id="locateMeBtn">My Location</button>
      <button id="clearBtn">Clear</button>
      <button id="toggleSidebarBtn">Menu</button>
    </div>
  </header>

  <div class="main-content">
    <aside id="sidebar" class="sidebar">
      <h2>Settings</h2>
      <label for="roleSelect">Role:</label>
      <select id="roleSelect">
        <option value="passenger">Passenger</option>
        <option value="driver">Driver</option>
      </select>

      <label for="stopSelect">Stop:</label>
      <select id="stopSelect">
        <option value="">-- Select Stop --</option>
        <option value="Stop A">Stop A</option>
        <option value="Stop B">Stop B</option>
        <option value="Stop C">Stop C</option>
      </select>

      <button id="shareLocationBtn" class="floating-btn">Share My Location</button>

      <h3>Live ETAs</h3>
      <div id="etaList" class="sidebar-list"></div>

      <h3>Alerts</h3>
      <div id="alertSidebar" class="sidebar-list"></div>
    </aside>

    <div id="map"></div>
  </div>

  <footer>
    <span id="lastUpdated">Last updated: --</span>
  </footer>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
