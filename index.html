<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <!-- Header with title and sidebar toggle -->
    <header class="app-header">
      <h1>🚌 Freetown PT Tracker</h1>
      <button id="sidebarToggle" class="sidebar-toggle">☰ Menu</button>
    </header>

    <main class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <h2>Nearby Vehicles & Alerts</h2>

        <section id="etaSection">
          <h3>Estimated Time of Arrival (ETA)</h3>
          <div id="etaList" class="sidebar-list"></div>
        </section>

        <section id="alertSection">
          <h3>Alerts</h3>
          <div id="alertSidebar" class="sidebar-list"></div>
        </section>

        <section class="sidebar-filter-container">
          <h3>Filters</h3>
          <!-- JS will inject filter options here -->
        </section>
      </aside>

      <!-- Map -->
      <div id="map"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Floating tracking controls -->
  <div class="tracking-controls">
    <button id="openTrackingModal" class="tracking-btn start-btn">🚗 Start Tracking</button>
    <button id="stopTrackingBtn" class="tracking-btn stop-btn" style="display:none;">⛔ Stop Tracking</button>
    <button id="locateMeBtn" class="tracking-btn locate-btn">📍 My Location</button>
    <button id="clearVehiclesBtn" class="tracking-btn clear-btn">🧹 Clear Vehicles</button>
  </div>

  <!-- Modal -->
  <div id="trackingModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal">&times;</button>
      <h2>Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit" class="tracking-btn modal-start-btn">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  
  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
