<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freetown PT Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Allow background images in select options */
    #roleSelect option {
      padding-left: 28px;
      background-repeat: no-repeat;
      background-position: 5px center;
      background-size: 20px 20px;
    }
    /* Style for current route display */
    #currentRoute {
      font-weight: bold;
      color: #2a4d69;
      margin-top: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="page-container">

    <header>
      <h1>ðŸš–Freetown PT Tracker (FreeTTApp)ðŸ‡¸ðŸ‡±</h1>
      <div>
        <button id="locateMeBtn">My Location</button>
        <button id="clearBtn">Clear</button>
        <button id="toggleSidebarBtn">Menu</button>
      </div>
    </header>

    <div class="main-content">
      <!-- Map -->
      <div id="map"></div>

      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        
        <!-- Role Selection -->
        <h2>Role</h2>
        <div style="display: flex; align-items: center; gap: 8px;">
          <img id="roleIcon" src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" 
               alt="Role Icon" style="width: 24px; height: 24px;">
          <select id="roleSelect">
            <option value="Passenger" style="background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077012.png');">Passenger</option>
            <option value="Podapoda Driver" style="background-image: url('assets/icons/podapoda.png');">Podapoda Driver</option>
            <option value="Keke Driver" style="background-image: url('assets/icons/keke.png');">Keke Driver</option>
            <option value="Taxi Driver" style="background-image: url('assets/icons/taxi.png');">Taxi Driver</option>
            <option value="Paratransit Bus Driver" style="background-image: url('assets/icons/paratransit_bus.png');">Paratransit Bus Driver</option>
            <option value="Waka Fine Bus Driver" style="background-image: url('assets/icons/waka_fine_bus.png');">Waka Fine Bus Driver</option>
            <option value="Motorbike Driver" style="background-image: url('assets/icons/motorbike.png');">Motorbike Driver</option>
          </select>
        </div>

        <!-- Stop Filter -->
        <h2>Stop Filter</h2>
        <select id="stopSelect"></select>
        <p id="currentRoute"></p> <!-- Shows the active route -->

        <!-- ETA -->
        <h3>Estimated Time of Arrival (ETA)</h3>
        <div id="etaList" class="sidebar-list"></div>

        <!-- Alerts -->
        <h3>Alerts</h3>
        <div id="alertSidebar" class="sidebar-list"></div>

        <h3>Last Updated:</h3>
        <p id="lastUpdated"></p>
      </aside>
    </div>

    <footer>
      <span id="footerTime"></span>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    setInterval(() => {
      document.getElementById("footerTime").textContent =
        new Date().toLocaleTimeString();
    }, 1000);

    // Update role icon dynamically
    const roleSelect = document.getElementById("roleSelect");
    const roleIcon = document.getElementById("roleIcon");
    roleSelect.addEventListener("change", () => {
      const selectedOption = roleSelect.options[roleSelect.selectedIndex];
      const bgImg = selectedOption.style.backgroundImage.replace(/url\(["']?|["']?\)/g, "");
      if (bgImg) roleIcon.src = bgImg;
    });
  </script>
</body>
</html>
