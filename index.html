<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- Your merged styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>🚌 Freetown Public Transport Tracker 🇸🇱</h1>
      <button id="sidebarToggle" aria-label="Toggle Sidebar">☰ Menu</button>
      <button id="locateMeBtn">📍 My Location</button>
      <button id="clearVehiclesBtn">🧹 Clear Vehicles</button>
    </header>

    <main class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar" aria-label="Nearby vehicles and alerts sidebar">
        <h2>Nearby Vehicles</h2>
        <div id="etaList" class="sidebar-list"></div>
      </aside>

      <!-- Map -->
      <div id="map" role="region" aria-label="Map showing vehicle locations"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Floating Tracking Buttons -->
  <div class="tracking-controls">
    <button id="openTrackingModal" class="tracking-btn">🚗 Start Tracking</button>
    <button id="stopTrackingBtn" class="tracking-btn stop-btn">🛑 Stop Tracking</button>
  </div>

  <!-- Modal -->
  <div id="trackingModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="trackingModalTitle">
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal" aria-label="Close">&times;</button>
      <h2 id="trackingModalTitle">Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
