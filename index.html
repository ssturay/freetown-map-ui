<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- ✅ Correct Leaflet CSS with valid integrity -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-mQ8oA2uaIjhqxGPI3nSrCIOP4Em4H0HETf3y1qI4aFGR8s0ibAWrXlNmD3vx8QmHcE1PB09EOrPJoO65TSMeaw=="
    crossorigin=""
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>🚌 Freetown Public Transport Tracker 🇸🇱</h1>
      <button id="locateMeBtn">📍 My Location</button>
      <button id="clearVehiclesBtn">🧹 Clear Vehicles</button>
    </header>

    <div id="map" style="height: 90vh;"></div>

    <footer>
      <p>Last updated: <span id="lastUpdated">--</span></p>
    </footer>
  </div>

  <!-- ✅ Unified sidebar container -->
  <div class="sidebar-filter-container">
    <div id="alertSidebar" class="alert-sidebar"></div>
    <!-- Filter panel will be injected here by JS -->
  </div>

  <!-- ✅ Correct Leaflet JS with valid integrity -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-o9N1j8MkHq1rzTRCE3K1U/94EnWQjTznpv9l+Jv3L0kZCmwo0DQMRgafjlc+Zce7ymsOIP9WQJ4lYkD9crJ6Ew=="
    crossorigin=""
  ></script>

  <!-- Your JS -->
  <script src="script.js" defer></script>
</body>
</html>
