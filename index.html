<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+RlX9kSg4nzh+F9YfM+OEf2ZxVthPU6j7kB1C2q2k="
    crossorigin=""
  />

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <!-- Header -->
    <header>
      <h1>ğŸšŒ Freetown Public Transport Tracker ğŸ‡¸ğŸ‡±</h1>
      <div class="header-buttons">
        <button id="locateMeBtn">ğŸ“ My Location</button>
        <button id="clearVehiclesBtn">ğŸ§¹ Clear Vehicles</button>
      </div>
    </header>

    <!-- Main map -->
    <div id="map"></div>

    <!-- Footer -->
    <footer>
      <p>Last updated: <span id="lastUpdated">--</span></p>
    </footer>
  </div>

  <!-- Sidebar: Collapsible Panels -->
  <div class="sidebar-filter-container">

    <!-- ETA Panel -->
    <div class="sidebar-panel">
      <button class="collapsible">Closest Vehicles (ETA)</button>
      <div class="collapsible-content eta-sidebar" id="etaSidebar">
        <p>Loading ETA...</p>
      </div>
    </div>

    <!-- Alerts Panel -->
    <div class="sidebar-panel">
      <button class="collapsible">Alerts</button>
      <div class="collapsible-content alert-sidebar" id="alertSidebar">
        <p>Loading alerts...</p>
      </div>
    </div>

    <!-- Filter Panel -->
    <div class="sidebar-panel">
      <button class="collapsible">Filter Modes</button>
      <div class="collapsible-content filter-panel">
        <!-- Populated dynamically by JS -->
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-o9N1j8MkHq1rzTRCE3K1U/94EnWQjTznpv9l+Jv3L0k="
    crossorigin=""
  ></script>

  <!-- Your JS -->
  <script src="script.js" defer></script>
</body>
</html>
