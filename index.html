<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Nearby vehicles">
    <h3>Nearby Vehicles</h3>
    <div id="etaList"></div>
    <h3>Alerts</h3>
    <div id="alertSidebar"></div>
  </aside>

  <!-- Map -->
  <div id="map" role="region" aria-label="Map showing vehicle locations"></div>

  <!-- Start Tracking Button -->
  <button id="openTrackingModal">🚗 Start Tracking</button>

  <!-- Stop Tracking Button -->
  <button id="stopTrackingBtn">🛑 Stop Tracking</button>

  <!-- Tracking Modal -->
  <div id="trackingModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="trackingModalTitle">
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal" aria-label="Close">&times;</button>
      <h2 id="trackingModalTitle">Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
    <div class="modal-content">
      <h2 id="loginModalTitle">Login</h2>
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required />
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required />
      <button id="loginSubmit">Login</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
