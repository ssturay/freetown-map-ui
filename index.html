<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>🚌 Freetown Public Transport Tracker 🇸🇱</h1>
      <button id="locateMeBtn">📍 My Location</button>
      <button id="clearVehiclesBtn">🧹 Clear Vehicles</button>
    </header>

    <main class="main-content">
      <!-- Sidebar toggle button for mobile -->
      <button class="sidebar-toggle" id="sidebarToggle">☰ Menu</button>

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <h2>Nearby Vehicles</h2>
        <section id="etaSection">
          <div id="etaList" class="sidebar-list"></div>
        </section>
        <section id="alertSection">
          <div id="alertSidebar" class="sidebar-list"></div>
        </section>
      </aside>

      <!-- Map -->
      <div id="map"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Tracking Modal -->
  <div id="trackingModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal" aria-label="Close">&times;</button>
      <h2>Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />
        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>
        <button type="submit">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Fixed Tracking Buttons -->
  <button id="openTrackingModal">🚗 Start Tracking</button>
  <button id="stopTrackingBtn">⛔ Stop Tracking</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
