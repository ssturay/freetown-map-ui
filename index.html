<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown Public Transport Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>ğŸ”‘ Login</h2>
      <p>Please enter the admin password to access the tracker.</p>
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>

  <div class="page-container">
    <header>
      <h1>ğŸšŒ Freetown Public Transport Tracker</h1>
      <button id="locateMeBtn">ğŸ“ My Location</button>
      <button id="clearVehiclesBtn">ğŸ§¹ Clear Vehicles</button>
    </header>

    <main class="main-content">
      <aside class="sidebar" aria-label="Nearby vehicles sidebar">
        <h2>Nearby Vehicles</h2>
        <div id="etaList" class="sidebar-list" role="list"></div>
      </aside>

      <div id="map" class="blurred" role="region" aria-label="Map"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Floating Start/Stop Buttons -->
  <div id="trackingButtons">
    <button id="startTrackingBtn" class="floating-btn">ğŸš— Start Tracking</button>
    <button id="stopTrackingBtn" class="floating-btn hidden">ğŸ›‘ Stop Tracking</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
