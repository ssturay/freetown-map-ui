<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Freetown Live Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Map -->
  <div id="map" class="blurred"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>Vehicles</h3>
    <div id="vehicleList"></div>
  </div>

  <!-- Floating Buttons -->
  <button id="startTrackingBtn" class="floating-btn">Start Tracking</button>
  <button id="stopTrackingBtn" class="floating-btn hidden">Stop Tracking</button>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <p id="loginError"></p>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
