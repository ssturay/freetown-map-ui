<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
  
  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <header>
      <h1>ğŸšŒ Freetown PT Tracker ğŸ‡¸ğŸ‡±</h1>
      <div>
        <button id="locateMeBtn">ğŸ“ My Location</button>
        <button id="clearVehiclesBtn">ğŸ§¹ Clear</button>
        <button id="toggleSidebarBtn">â˜° Menu</button>
      </div>
    </header>

    <main class="main-content">
      <aside class="sidebar" id="sidebar">
        <h2>Nearby Vehicles & Alerts</h2>

        <section id="etaSection">
          <h3>ETA</h3>
          <div id="etaList" class="sidebar-list"></div>
        </section>

        <section id="alertSection">
          <h3>Alerts</h3>
          <div id="alertSidebar" class="sidebar-list"></div>
        </section>
      </aside>

      <div id="map"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Tracking Modal -->
  <div id="trackingModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal">&times;</button>
      <h2>Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit">ğŸ“ Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Floating Buttons -->
  <button id="startTrackingBtn" class="floating-btn">ğŸ“ Start Tracking</button>
  <button id="stopTrackingBtn" class="floating-btn stop-btn" style="display:none;">ğŸ›‘ Stop Tracking</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
