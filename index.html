<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Flex layout container for sidebar + main content -->
  <div class="layout-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Nearby Vehicles & Alerts</h2>
      
      <section id="etaSection">
        <h3>Estimated Time of Arrival (ETA)</h3>
        <div id="etaList" class="sidebar-list">
          <!-- ETA items will be injected here -->
        </div>
      </section>

      <section id="alertSection">
        <h3>Alerts (within 500m)</h3>
        <div id="alertSidebar" class="sidebar-list">
          <!-- Alerts will be injected here -->
        </div>
      </section>

      <section class="sidebar-filter-container">
        <h3>Filters</h3>
        <!-- Filter panel will be injected here by JS -->
      </section>
    </aside>

    <!-- Main Page Content -->
    <div class="page-container">
      <header>
        <h1>🚌 Freetown Public Transport Tracker 🇸🇱</h1>
        <button id="locateMeBtn">📍 My Location</button>
        <button id="clearVehiclesBtn">🧹 Clear Vehicles</button>
      </header>

      <!-- Map container -->
      <div id="map"></div>

      <footer>
        <p>Last updated: <span id="lastUpdated">--</span></p>
      </footer>
    </div>

  </div>

  <!-- 🚗 Modal Trigger Button -->
  <button id="openTrackingModal" class="modal-trigger">🚗 Start Tracking</button>

  <!-- 🚗 Tracking Modal -->
  <div id="trackingModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeTrackingModal">&times;</span>
      <h2>Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="">--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Your JS -->
  <script src="script.js" defer></script>
</body>
</html>
