<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freetown PT Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
  <style>
    #stopTrackingBtn {
      display: none;
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    #stopTrackingBtn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>🚌 Freetown Public Transport Tracker 🇸🇱</h1>
      <button id="locateMeBtn">📍 My Location</button>
      <button id="clearVehiclesBtn">🧹 Clear Vehicles</button>
      <button id="stopTrackingBtn">⏹ Stop Tracking</button>
    </header>

    <main class="main-content">
      <aside class="sidebar" aria-label="Nearby vehicles and alerts sidebar">
        <h2>Nearby Vehicles & Alerts</h2>

        <section id="etaSection">
          <h3 id="etaHeading">Estimated Time of Arrival (ETA)</h3>
          <div id="etaList" class="sidebar-list" role="list"></div>
        </section>

        <section id="alertSection">
          <h3 id="alertHeading">Alerts</h3>
          <div id="alertSidebar" class="sidebar-list" role="list"></div>
        </section>

        <section class="sidebar-filter-container" aria-label="Filter options">
          <h3>Filters</h3>
          <!-- Filters injected by JS -->
        </section>
      </aside>

      <div id="map" role="region" aria-label="Map showing vehicle locations"></div>
    </main>

    <footer>
      <p>Last updated: <time id="lastUpdated">--</time></p>
    </footer>
  </div>

  <!-- Modal Trigger -->
  <button
    id="openTrackingModal"
    class="modal-trigger"
    aria-haspopup="dialog"
    aria-controls="trackingModal"
  >
    🚗 Start Tracking
  </button>

  <!-- Modal -->
  <div
    id="trackingModal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="trackingModalTitle"
    aria-hidden="true"
  >
    <div class="modal-content">
      <button class="modal-close" id="closeTrackingModal" aria-label="Close">&times;</button>
      <h2 id="trackingModalTitle">Start Tracking</h2>
      <form id="trackingForm">
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" name="vehicleId" required />

        <label for="mode">Mode of Transport:</label>
        <select id="mode" name="mode" required>
          <option value="" disabled selected>--Select--</option>
          <option value="Podapoda">Podapoda</option>
          <option value="Taxi">Taxi</option>
          <option value="Keke">Keke</option>
          <option value="Paratransit Bus">Paratransit Bus</option>
          <option value="Waka Fine Bus">Waka Fine Bus</option>
          <option value="Motorbike">Motorbike</option>
        </select>

        <button type="submit">📍 Start Tracking</button>
      </form>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

  <!-- App JS -->
  <script src="script.js" defer></script>
</body>
</html>
